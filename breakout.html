<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Simple Breakout Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script src="mecha.js"></script>
    <script>
var game = new Game("myCanvas")
var ballRadius = 10;
var x = game.width/2;
var y = game.height-30;
var dx = 2;
var dy = -2;
var paddleHeight = 10;
var paddleWidth = 75;
var paddleX = (game.width-paddleWidth)/2;
var rightPressed = false;
var leftPressed = false;
var brickRowCount = 5;
var brickColumnCount = 3;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
var score = 0;
var lives = 3;

var bricks = [];
for(var c=0; c<brickColumnCount; c++) {
  bricks[c] = [];
  for(var r=0; r<brickRowCount; r++) {
    bricks[c][r] = { x: 0, y: 0, status: 1 };
  }
}

document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);
//document.addEventListener("mousemove", mouseMoveHandler, false);

function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
}

function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
}

//function mouseMoveHandler(e) {
//  var relativeX = e.clientX - canvas.offsetLeft;
//  if(relativeX > 0 && relativeX < canvas.width) {
//    paddleX = relativeX - paddleWidth/2;
//  }
//}
function collisionDetection() {
  for(var c=0; c<brickColumnCount; c++) {
    for(var r=0; r<brickRowCount; r++) {
      var b = bricks[c][r];
      if(b.status == 1) {
        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
          dy = -dy;
          b.status = 0;
          score++;
          if(score == brickRowCount*brickColumnCount) {
            //alert("YOU WIN, CONGRATS!");
            document.location.reload();
          }
        }
      }
    }
  }
}

function drawScore() {
  game.ctx.font = "16px Arial";
  game.ctx.fillStyle = "#0095DD";
  game.ctx.fillText("Score: "+score, 8, 20);
}
function drawLives() {
  game.ctx.font = "16px Arial";
  game.ctx.fillStyle = "#0095DD";
  game.ctx.fillText("Lives: "+lives, game.width-65, 20);
}

function draw() {
    game.clear();
    for(var c=0; c<brickColumnCount; c++) {
        for(var r=0; r<brickRowCount; r++) {
            if(bricks[c][r].status == 1) {
                var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                game.drawRect("#0095DD", brickX, brickY, brickWidth, brickHeight)
            }
        }
    }
    game.drawBall("#0095DD", x, y, ballRadius);
    game.drawRect("#0095DD", paddleX, game.height-paddleHeight, paddleWidth, paddleHeight);
    game.write("#0095DD", "16px Arial", 8, 20, "Score: "+score);
    game.write("#0095DD", "16px Arial", game.width-65, 20, "Lives: "+lives);
    collisionDetection();

    if(x + dx > game.width-ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }
    if(y + dy < ballRadius) {
      dy = -dy;
    }
    else if(y + dy > game.height-ballRadius) {
      if(x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }
      else {
        lives--;
        if(!lives) {
          //alert("GAME OVER");
          document.location.reload();
        }
        else {
          x = game.width/2;
          y = game.height-30;
          dx = 3;
          dy = -3;
          paddleX = (game.width-paddleWidth)/2;
        }
      }
    }

  if(rightPressed && paddleX < game.width-paddleWidth) {
    paddleX += 7;
  }
  else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
  }

  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}

draw();
    </script>
  </body>
</html>
